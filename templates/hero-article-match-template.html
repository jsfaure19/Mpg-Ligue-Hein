<!-- Template pour l'article hero de match (avec image et score détaillé) -->
<section class="bg-gradient-to-r from-mpg-gray to-mpg-light-gray py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <article class="grid lg:grid-cols-2 gap-8 items-center">
            <div class="space-y-6">
                <div class="flex gap-4 text-sm">
                    <span class="bg-mpg-green text-mpg-dark px-3 py-1 rounded-full font-medium">[DATE]</span>
                    <span class="bg-mpg-accent text-mpg-dark px-3 py-1 rounded-full font-medium">[CATEGORY]</span>
                </div>
                <h1 class="text-4xl lg:text-5xl font-bold text-white leading-tight">
                    [TITLE]
                </h1>
                <p class="text-lg text-mpg-text leading-relaxed">
                    [CONTENT]
                </p>
                <!-- Section score (optionnelle - supprimer si pas un match) -->
                <div class="bg-mpg-dark border border-mpg-light-gray rounded-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-center">
                            <div class="text-mpg-text text-sm">[TEAM1]</div>
                            <div class="text-3xl font-bold text-mpg-green">[SCORE1]</div>
                        </div>
                        <div class="text-mpg-text font-medium">VS</div>
                        <div class="text-center">
                            <div class="text-mpg-text text-sm">[TEAM2]</div>
                            <div class="text-3xl font-bold text-mpg-green">[SCORE2]</div>
                        </div>
                    </div>
                    <div class="border-t border-mpg-light-gray pt-4">
                        <h4 class="text-mpg-accent font-medium mb-2">Buteurs :</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <h5 class="text-mpg-green font-medium text-xs mb-1">[TEAM1] :</h5>
                                <ul class="text-sm text-mpg-text space-y-1">
                                    [TEAM1_SCORERS]
                                </ul>
                            </div>
                            <div>
                                <h5 class="text-mpg-green font-medium text-xs mb-1">[TEAM2] :</h5>
                                <ul class="text-sm text-mpg-text space-y-1">
                                    [TEAM2_SCORERS]
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lg:order-last">
                <div class="aspect-video bg-mpg-light-gray rounded-lg overflow-hidden">
                    <img src="[IMAGE_URL]" alt="[IMAGE_ALT]" class="w-full h-full object-cover">
                </div>
            </div>
        </article>
    </div>
</section>

<!-- Instructions d'utilisation :
- Remplacer [DATE] par la date de l'article
- Remplacer [CATEGORY] par la catégorie (Match Report, Transferts, etc.)
- Remplacer [TITLE] par le titre principal
- Remplacer [CONTENT] par le contenu de l'article
- Pour un match :
  - Remplacer [TEAM1] et [TEAM2] par les noms des équipes (répété 3 fois : titre équipe, score, buteurs)
  - Remplacer [SCORE1] et [SCORE2] par les scores
  - Remplacer [TEAM1_SCORERS] par la liste des buteurs de la première équipe :
    <li>⚽ Nom du joueur (15', 34', 67')</li>
  - Remplacer [TEAM2_SCORERS] par la liste des buteurs de la deuxième équipe :
    <li>⚽ Nom du joueur (82')</li>
  - Si une équipe n'a pas marqué, mettre : <li class="text-gray-500">Aucun buteur</li>
- Remplacer [IMAGE_URL] par l'URL de l'image
- Remplacer [IMAGE_ALT] par le texte alternatif de l'image
-->
