<!-- Template pour l'article hero (format bento avec image complète) -->
<section class="bg-gradient-to-r from-mpg-gray to-mpg-light-gray py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <article class="space-y-8">
            <!-- Ligne 1: Tags + Titre sur toute la largeur -->
            <div class="space-y-6">
                <div class="flex gap-4 text-sm">
                    <span class="bg-mpg-green text-mpg-dark px-3 py-1 rounded-full font-medium">[DATE]</span>
                    <span class="bg-mpg-accent text-mpg-dark px-3 py-1 rounded-full font-medium">[CATEGORY]</span>
                </div>
                <h1 class="text-4xl lg:text-5xl font-bold text-white leading-tight">
                    [TITLE]
                </h1>
            </div>
            
            <!-- Ligne 2: Texte (moitié) + Image (moitié) -->
            <div class="grid lg:grid-cols-2 gap-8 items-start">
                <div>
                    <p class="text-base md:text-lg text-mpg-text leading-relaxed">
                        [CONTENT_PART1]
                    </p>
                </div>
                <div>
                    <div class="aspect-video bg-mpg-light-gray rounded-lg overflow-hidden">
                        <img src="[IMAGE_URL]" alt="[IMAGE_ALT]" class="w-full h-full object-contain">
                    </div>
                </div>
            </div>
            
            <!-- Ligne 3: Reste du texte sur toute la largeur -->
            <div>
                <p class="text-base md:text-lg text-mpg-text leading-relaxed">
                    [CONTENT_PART2]
                </p>
            </div>
            
            <!-- Section d'informations supplémentaires (optionnelle) -->
            <div class="bg-mpg-dark border border-mpg-light-gray rounded-lg p-6">
                <h4 class="text-mpg-accent font-medium mb-2">[INFO_TITLE]</h4>
                <div class="text-sm text-mpg-text space-y-2">
                    [INFO_CONTENT]
                </div>
            </div>
        </article>
    </div>
</section>

<!-- Instructions d'utilisation (format bento) :
- Remplacer [DATE] par la date de l'article
- Remplacer [CATEGORY] par la catégorie (Transferts, Analyse, Classement, Événement, etc.)
- Remplacer [TITLE] par le titre principal (s'affiche sur toute la largeur)
- Remplacer [CONTENT_PART1] par la première partie du contenu (s'affiche à côté de l'image)
- Remplacer [CONTENT_PART2] par la suite du contenu (s'affiche en dessous sur toute la largeur)
- Remplacer [IMAGE_URL] par l'URL de l'image
- Remplacer [IMAGE_ALT] par le texte alternatif de l'image

Structure bento :
Ligne 1: Tags + Titre (pleine largeur)
Ligne 2: Première partie du texte (50%) + Image (50%) 
Ligne 3: Suite du texte (pleine largeur)
Ligne 4: Section d'informations supplémentaires (optionnelle)

- Section d'informations (optionnelle) :
  - Remplacer [INFO_TITLE] par le titre de l'encart (ex: "Points clés", "Transferts", "À retenir")
  - Remplacer [INFO_CONTENT] par les informations sous forme de liste :
    <ul><li>• Premier point important</li><li>• Deuxième point</li></ul>
  - Si pas besoin d'encart, supprimer toute la section "bg-mpg-dark"

Exemples de catégories et couleurs :
- Transferts: bg-blue-600 text-white
- Analyse: bg-purple-600 text-white  
- Classement: bg-green-600 text-white
- Événement: bg-pink-600 text-white
- News: bg-indigo-600 text-white

Note: L'image utilise maintenant object-contain pour être affichée entièrement sans coupure
-->
