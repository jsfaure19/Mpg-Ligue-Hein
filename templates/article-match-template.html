<!-- Template pour un article de match (avec score) -->
<article class="bg-mpg-gray border border-mpg-light-gray rounded-lg p-6 hover:border-mpg-green transition-colors">
    <div class="flex gap-3 mb-4 text-sm">
        <span class="bg-mpg-light-gray text-mpg-text px-2 py-1 rounded">[DATE]</span>
        <span class="bg-mpg-accent text-mpg-dark px-2 py-1 rounded">Match Report</span>
    </div>
    <h3 class="text-xl font-bold text-white mb-3 hover:text-mpg-green transition-colors">
        [TITLE]
    </h3>
    <p class="text-mpg-text leading-relaxed text-sm md:text-base mb-4">
        [EXCERPT]
    </p>
    <div class="bg-mpg-dark border border-mpg-light-gray rounded p-3">
        <span class="text-mpg-green font-medium">[TEAM1] [SCORE1] - [SCORE2] [TEAM2]</span>
    </div>
</article>

<!-- Instructions d'utilisation :
- Remplacer [DATE] par la date du match
- Remplacer [TITLE] par le titre de l'article
- Remplacer [EXCERPT] par l'extrait de l'article
- Remplacer [TEAM1] par le nom de la première équipe
- Remplacer [SCORE1] par le score de la première équipe
- Remplacer [SCORE2] par le score de la deuxième équipe
- Remplacer [TEAM2] par le nom de la deuxième équipe
-->
