<!-- Template pour un article standard (sans image) -->
<article class="bg-mpg-gray border border-mpg-light-gray rounded-lg p-6 hover:border-mpg-green transition-colors">
    <div class="flex gap-3 mb-4 text-sm">
        <span class="bg-mpg-light-gray text-mpg-text px-2 py-1 rounded">[DATE]</span>
        <span class="[CATEGORY_COLOR] px-2 py-1 rounded">[CATEGORY]</span>
    </div>
    <h3 class="text-xl font-bold text-white mb-3 hover:text-mpg-green transition-colors">
        [TITLE]
    </h3>
    <p class="text-mpg-text leading-relaxed text-sm md:text-base">
        [EXCERPT]
    </p>
</article>

<!-- Instructions d'utilisation :
- Remplacer [DATE] par la date de l'article
- Remplacer [CATEGORY_COLOR] par une classe de couleur appropriée :
  - Match Report: bg-mpg-accent text-mpg-dark
  - Transferts: bg-blue-600 text-white
  - Analyse: bg-purple-600 text-white
  - Classement: bg-green-600 text-white
  - Événement: bg-pink-600 text-white
- Remplacer [CATEGORY] par le nom de la catégorie
- Remplacer [TITLE] par le titre de l'article
- Remplacer [EXCERPT] par l'extrait de l'article
-->
